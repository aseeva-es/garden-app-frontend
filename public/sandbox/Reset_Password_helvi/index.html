<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container__left">
            <img src="left-box.jpg" class="container__left--img" srcset="">
        </div>
        <div class="container__right">
            <div class="container__right__card">
                <div class="container__right__card--logo"><img src="logo-box.png"
                        class="container__right__card--logo--img" srcset=""></div>
                <div class="container__right__card--title">
                    <h6>Reset Password</h6>
                </div>


                <div class="email">
                    <input type="email" name="E-mail" placeholder="Email Address" id="" required>
                </div>
                <div class="button"><a href="#">Send</a></div>
                <div class="container__right__card--link">

                </div>
            </div>
        </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container__left">
            <img src="left-box.jpg" class="container__left--img" srcset="">
        </div>

        <div class="container__right">
            <div class="container__right__card">
                <div class="container__right__card--logo"><img src="logo-box.png"
                        class="container__right__card--logo--img" srcset=""></div>
                <div class="container__right__card--title">
                    <h6>Sign in to PlantApp</h6>
                </div>


                <div class="email">
                    <input type="email" name="E-mail" placeholder="Email Address" id="" required>
                </div>
                <div class="password"><input type="password" name="Password" id="" placeholder="Password" required>
                </div>
                <div class="checkbox">
                    <a href="">Forgot your password?</a>
                </div>
                <div class="button"><a href="#">Sign In</a></div>
                <div class="container__right__card--link">
                    <h6>Have you not an account? <a href="">Sign Up</a></h6>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
